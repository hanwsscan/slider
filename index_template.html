<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="slider.css" /> </head>

	<body>
		<div class="slider">
			<div class="main" id="template_main">
				<!--template 增加template id	-->
				<div class="main-i" id="main_{{index}}">
					<div class="caption">
						<h2>{{h2}}</h2>
						<h3>{{h3}}</h3>
					</div>
					<img src="images/{{index}}.jpg" class="picture" />
				</div>
			</div>
			<div class="ctrl" id="template_ctrl">
				<a class="ctrl-i" id="ctrl_{{index}}" href="javascript:switchSlider({{index}})">
					<img src="images/{{index}}.jpg" />
				</a>
			</div>

		</div>

		<script>
			//1数据定义，实际生产环境由后台给出
			var data = [{
				img: 1,
				h2: "标题标题",
				h3: "内容内容内容内容内容内容"
			}, {
				img: 2,
				h2: "标题标题",
				h3: "内容内容内容内容内容内容"
			}, {
				img: 3,
				h2: "标题标题",
				h3: "内容内容内容内容内容内容"
			}, {
				img: 4,
				h2: "标题标题",
				h3: "内容内容内容内容内容内容"
			}];
			//2通用函数
			var g = function(id) {
					if (id.substr(0, 1) === '.') {
						return document.getElementsByClassName(id.substr(1))
					}
					return document.getElementById(id)
				}
				//3添加幻灯片及操作按钮
			function addSliders() {
				//3.1 获取模版
				var tpl_main = g('template_main').innerHTML
					.replace(/^\s*/, '')
					.replace(/\s*$/, '');
				var tpl_ctrl = g('template_ctrl').innerHTML
					.replace(/^\s*/, '')
					.replace(/\s*$/, '');
				//3.2 定义最终输出的 HTML 变量
				var out_main = [];
				var out_ctrl = [];
				//3.3 遍历数据构建输出 HTML
				for (i in data) {
					var _html_main = tpl_main
						.replace(/{{index}}/g, data[i].img)
						.replace(/{{h2}}/g, data[i].h2)
						.replace(/{{h3}}/g, data[i].h3)
					var _html_ctrl = tpl_ctrl
						.replace(/{{index}}/g, data[i].img)
						
					out_main.push(_html_main)
					out_ctrl.push(_html_ctrl)
				}
				//3.4 回写
				g('template_main').innerHTML = out_main.join('');
				g('template_ctrl').innerHTML = out_ctrl.join('');
				
				//7增加main_background 解决闪白问题
				g('template_main').innerHTML += tpl_main
						.replace(/{{index}}/g, '{{index}}')
						.replace(/{{h2}}/g, data[i].h2)
						.replace(/{{h3}}/g, data[i].h3);										
				g('main_{{index}}').id = 'main_background';
			}
			//5幻灯片切换
			function switchSlider(n){
				//5.1获得 要展示的幻灯片、按钮
				var main = g('main_' + n);
				var ctrl = g('ctrl_' + n);
				//5.2 获得所有幻灯片、按钮
				var clear_main = g('.main-i');
				var clear_ctrl = g('.ctrl-i');
				//5.3清除_active
				for(i = 0 ; i < clear_ctrl.length; i++ ){
					clear_main[i].className = clear_main[i].className.replace(' main-i_active','');
					clear_ctrl[i].className = clear_ctrl[i].className.replace(' ctrl-i_active','');
				}				
				//5.3添加_active
				main.className += ' main-i_active'
				ctrl.className += ' ctrl-i_active'	
				
				//7.2 切换是复制上一张幻灯片到
				setTimeout(function(){
					g('main_background').innerHTML = main.innerHTML;
				},1500)
				
				
			}
			
			//6动态调整图片高度
			function movePictures (){
				var pics = g('.picture');
				
				for( i=0; i<pics.length; i++){
					pics[i].style.marginTop = - (pics[i].clientHeight / 2) + 'px'
				}
			}
			
			//4定义加载完成
			window.onload = function() {
				addSliders();
				switchSlider(1);
				
				setTimeout(function(){
					movePictures ()
					},100)
			}
		</script>
	</body>

</html>
